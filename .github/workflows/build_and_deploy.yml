name: Build and deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸª¢ Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸª¢ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"
          cache: "pnpm"

      - name: ğŸ›’ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm lint

      # - name: ğŸ§ª Test
      #   run: pnpm test

      - name: ğŸ”¨ Build
        run: pnpm build

      - name: â¤´ï¸ Upload artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./build"

      - name: ğŸš€ Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v2
