name: Build and deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🪢 Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🪢 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"
          cache: "pnpm"

      - name: 🛒 Install
        run: pnpm install --frozen-lockfile

      - name: 🔬 Lint
        run: pnpm lint

      # - name: 🧪 Test
      #   run: pnpm test

      - name: 🔨 Build
        run: pnpm build

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
