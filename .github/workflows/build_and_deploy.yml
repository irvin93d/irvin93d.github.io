name: Build and deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸª¢ Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸª¢ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"
          cache: "pnpm"

      - name: ğŸ›’ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm lint

      # - name: ğŸ§ª Test
      #   run: pnpm test

      - name: ğŸ”¨ Build
        run: pnpm build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
